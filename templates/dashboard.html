<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .menu {
            width: 20%;
            background-color: #f4f4f4;
            padding: 1rem;
        }
        .menu a {
            display: block;
            margin-bottom: 1rem;
            text-decoration: none;
            color: #333;
        }
        .menu a:hover {
            color: #555;
        }
        .main {
            flex-grow: 1;
            padding: 1rem;
            background-color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.5rem;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <div class="content">
        <div class="menu">
            <a href="{{ url_for('dashboard') }}">Products</a>
            <a href="{{ url_for('add_product') }}">Add Product</a>
        </div>
        <div class="main">
            <h2>Product List</h2>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn">Edit</a>
                        <a href="{{ url_for('delete_product', product_id=product.id) }}" class="btn">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
